<mat-form-field *ngIf="inputData && inputData.length > 0" [formGroup]="parentForm">
    <mat-label>{{ title }}</mat-label>
    <mat-select [id]="ref" [formControlName]="ref" (selectionChange)="onInputDataSelect($event)" required>
        <mat-option *ngFor="let input of inputData" [value]="input.id">
            {{input.reference}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="parentForm.controls[ref].invalid">{{ getError() }}</mat-error>
</mat-form-field>
