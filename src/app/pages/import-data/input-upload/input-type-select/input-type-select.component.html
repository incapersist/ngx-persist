<mat-form-field *ngIf="inputTypes && inputTypes.length > 0">
    <mat-select placeholder="Input type" [value]="selectedType?.id" (selectionChange)="onTypeSelect($event)">
        <mat-option *ngFor="let inputType of inputTypes" [value]="inputType.id">
            {{inputType.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
