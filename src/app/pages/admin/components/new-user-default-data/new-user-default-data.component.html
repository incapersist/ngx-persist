<div class="flex-row space-evenly">
  <mat-card class="request-card">
    <mat-card-header>
      <mat-card-title>New user model setups</mat-card-title>
      <mat-card-subtitle>Checked model setups will be copied to new users (upon approval)</mat-card-subtitle>
    </mat-card-header>
    <ng-container *ngIf="modelSetups && modelSetups.length > 0">
      <table mat-table [dataSource]="modelSetups" class="mat-elevation-z8">
        <!-- Reference Column -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef> Reference </th>
          <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Start date </th>
          <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
        </ng-container>

        <!-- Timesteps Column -->
        <ng-container matColumnDef="timesteps">
          <th mat-header-cell *matHeaderCellDef> Time steps </th>
          <td mat-cell *matCellDef="let element"> {{element.timesteps}} </td>
        </ng-container>

        <!-- Use this Column -->
        <ng-container matColumnDef="default">
          <th mat-header-cell *matHeaderCellDef> Use this </th>
          <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.is_default_for_new_user"></mat-checkbox></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
      </table>
    </ng-container>
    <mat-card-actions>
      <div class="flex-row end">
        <button mat-raised-button (click)="onSubmit()" type="button" color="primary" [disabled]="!hasChanged() || isUploading">
          Save
        </button>
      </div>
    </mat-card-actions>
  </mat-card>  
</div>
