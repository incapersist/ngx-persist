<ng-container *ngIf="modelSetups && modelSetups.length > 0">
  <table mat-table [dataSource]="modelSetups" class="mat-elevation-z8">
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Delete" color="primary" aria-label="Delete" (click)="onDeleteClick($event, element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Reference Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Reference </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start date </th>
      <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
    </ng-container>

    <!-- Timesteps Column -->
    <ng-container matColumnDef="timesteps">
      <th mat-header-cell *matHeaderCellDef> Time steps </th>
      <td mat-cell *matCellDef="let element"> {{element.timesteps}} </td>
    </ng-container>

    <!-- Action icon Column -->
    <ng-container matColumnDef="actionIcons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button [routerLink]="['/pages/model-run']" [queryParams]="{modelSetupId: element.id}" matTooltip="Run" color="primary" aria-label="Run">
          <mat-icon>play_circle_outline</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
  </table>
</ng-container>
