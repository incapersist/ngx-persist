<ng-container *ngIf="inputs && inputs.length > 0">
  <table mat-table [dataSource]="inputs" class="mat-elevation-z8">
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Delete this input" color="primary" aria-label="Delete" (click)="onDeleteClick($event, element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Attribution Column -->
    <ng-container matColumnDef="attribution">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.attribution">
          <mat-icon color="primary" [matTooltip]="element.attribution">info</mat-icon>
        </ng-container>
      </td>
    </ng-container>

    <!-- Reference Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Reference </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    <!-- Filename Column -->
    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef> Filename </th>
      <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>

    <!-- Upload Date Column -->
    <ng-container matColumnDef="uploadDate">
      <th mat-header-cell *matHeaderCellDef> Upload date </th>
      <td mat-cell *matCellDef="let element"> {{element.uploadDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
  </table>
</ng-container>
