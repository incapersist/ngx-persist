<ng-container *ngIf="networks && networks.length > 0">
  <table mat-table [dataSource]="networks" class="mat-elevation-z8">
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Delete this stream network" color="primary" aria-label="Delete" (click)="onDeleteClick($event, element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Reference Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Reference </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="parameterSet">
      <th mat-header-cell *matHeaderCellDef> Parameter Set </th>
      <td mat-cell *matCellDef="let element"> {{element.parameterSetReference}} </td>
    </ng-container>

    <!-- Timesteps Column -->
    <ng-container matColumnDef="inputFile">
      <th mat-header-cell *matHeaderCellDef> From file </th>
      <td mat-cell *matCellDef="let element"> {{element.inputFileReference}} </td>
    </ng-container>

    <!-- Action icon Column -->
    <ng-container matColumnDef="actionIcons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Download" color="primary" aria-label="Download this stream network" (click)="onDownloadClick($event, element)">
          <mat-icon>cloud_download</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
  </table>
</ng-container>
