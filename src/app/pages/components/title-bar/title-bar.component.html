<mat-toolbar color="primary">
        <button mat-icon-button (click)="onMenuClick($event)">
            <fa-icon [icon]="faBars" size="lg"></fa-icon>
        </button>
    <span class="title-text">
        The PERSiST Model
        <br/>
        <span style="font-size: 16px;" *ngIf="showSubHeading">
            (Precipitation, Evapotranspiration and Runoff Simulator for Solute Transport)
        </span>
    </span>
    <span style="text-align:center">
        <button mat-icon-button  [matMenuTriggerFor]="userMenu">
            <fa-icon [icon]="faUser" size="lg"></fa-icon>
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item (click)="onLogoutClick($event)">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </button>
    </span>
</mat-toolbar>
